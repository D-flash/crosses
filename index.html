<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <script type="text/javascript" src="https://harthur.github.io/brain/brain-0.6.3.min.js"></script>
	  <script type="text/javascript" src="https://vuejs.org/js/vue.min.js"></script>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style type="text/css">
      #app {
        width:300px;
        margin:5px auto;
      }
      
      #maintable {
        border:3px solid #ccc;
        width: 312px;
        height: 312px;
      }
      
      #maintable td {
        width: 100px;
        height: 100px;
        text-align: center;
        font-size: 90px;
        line-height: 0;
        -webkit-user-select: none;
        color: #ccc;
        border:3px solid #ccc;
        vertical-align: middle;
        padding:0px;
        overflow:hidden;
      }
    </style>
    <title>Крестики нолики</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Крестики нолики</h1>
          <h2>Обычные крестики нолики</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/roman-bandurin/crosses/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/roman-bandurin/crosses/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/roman-bandurin/crosses" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">
          <div id="app">
            <div>
              Ход: <span v-text="turn"></span>,
              игрок: <span v-text="player|✖⚪"></span>
              <button type="button" @click="clear()">Заново</button>
              <button type="button" @click="calc()">Рассчитать</button>
            </div>
            <div>Список ходов: <span v-for="i in turn" v-text="fld[turns[i]]|✖⚪"></span></div>
            <table id="maintable" cols="3" rows="3">
              <tr>
                <td v-text="fld[0]|✖⚪" @click="clk(0)"></td>
                <td v-text="fld[1]|✖⚪" @click="clk(1)"></td>
                <td v-text="fld[2]|✖⚪" @click="clk(2)"></td>
              </tr>
              <tr>
                <td v-text="fld[3]|✖⚪" @click="clk(3)"></td>
                <td v-text="fld[4]|✖⚪" @click="clk(4)"></td>
                <td v-text="fld[5]|✖⚪" @click="clk(5)"></td>
              </tr>
              <tr>
                <td v-text="fld[6]|✖⚪" @click="clk(6)"></td>
                <td v-text="fld[7]|✖⚪" @click="clk(7)"></td>
                <td v-text="fld[8]|✖⚪" @click="clk(8)"></td>
              </tr>
            </table>
          </div>
          <script type="text/javascript" src="javascripts/main.js"></script>
        </section>

        <footer>
          crosses.github.io is maintained by <a href="https://github.com/roman-bandurin">roman-bandurin</a><br>
          This page was generated by <a href="https://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

        
      </div>
    </div>
  </body>
</html>
