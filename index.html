<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <script type="text/javascript" src="https://harthur.github.io/brain/brain-0.6.3.min.js"></script>
	  <script type="text/javascript" src="https://vuejs.org/js/vue.min.js"></script>
    <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <title>Крестики нолики</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Крестики нолики</h1>
          <h2>Обычные крестики нолики</h2>
        </header>

        <hr />

        <section id="main_content">
          <div id="app">
            <div>
              <p class="inline">Ход: <span v-text="turn"></span>, игрок: <span v-text="out(player)"></span></p>
              <span class="inline" style="width:70px;"></span>
              <button type="button" @click="clear()">Заново</button>
            </div>
            <div><p>Список ходов: <span v-for="i in turns" v-text="out(fld[i])"></span></p></div>
            <div>
              <button type="button" @click="calc()">Рассчитать</button>
              <span class="inline" style="width:22px;"></span>
              <button type="button" @click="learn()" v-text="learning ? 'Обучить' : 'Обучение'"></button>
            </div>
            <div><p v-text="rand_arr" style="font-size:75%; white-space:pre; margin-top:5px;"></p></div>
            <table id="maintable" cols="3" rows="3">
              <tr>
                <td v-text="out(fld[0])" @click="clk(0)"></td>
                <td v-text="out(fld[1])" @click="clk(1)"></td>
                <td v-text="out(fld[2])" @click="clk(2)"></td>
              </tr>
              <tr>
                <td v-text="out(fld[3])" @click="clk(3)"></td>
                <td v-text="out(fld[4])" @click="clk(4)"></td>
                <td v-text="out(fld[5])" @click="clk(5)"></td>
              </tr>
              <tr>
                <td v-text="out(fld[6])" @click="clk(6)"></td>
                <td v-text="out(fld[7])" @click="clk(7)"></td>
                <td v-text="out(fld[8])" @click="clk(8)"></td>
              </tr>
            </table>
          </div>
          <script type="text/javascript" src="javascripts/main.js"></script>
        </section>
        
        <hr />
        
        <section id="downloads" class="clearfix">
          <a href="https://github.com/roman-bandurin/crosses/zipball/gh-pages" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/roman-bandurin/crosses/tarball/gh-pages" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/roman-bandurin/crosses" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>
        
        <footer>
          Здесь некоторый футер
        </footer>
        
      </div>
    </div>
  </body>
</html>
